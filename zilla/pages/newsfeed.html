        <article class="Newsfeed-Right Quick-survey">
          <div id="closeSurvey" class="v-form-header ">

            <h1>Create a quick survey</h1>
            <i id="v-form-close" class="material-symbols-outlined">circles_ext</i>
          </div>

          <!-- 2 tabs toggle nav component -->
          <div class="tabs">
            <button class="tab" id="written-survey-tab"> <i class="material-symbols-outlined"> edit_note </i>
              <p>Written Survey</p>
            </button>
            <button class="tab" id="multiple-choice-tab"><i class="material-symbols-outlined"> format_list_bulleted</i>
              <p>Multiple Choice</p>
            </button>
          </div>
          <div class="tab-content" id="initial-content">

            <img src="./img/arrow.svg" alt="" class="guide-arrow">
            <h2>Select a survey mode</h2>
            <P>tap written response or select <br>multiple Choice</P>

          </div>
          <div class="tab-content" id="written-survey-content">
            <!-- Written survey content goes here -->
            <h2>Create a Written Survey</h2>
            <form id="written-survey-form">
              <label for="survey-title">Survey Title:</label>
              <input type="text" id="survey-title" name="survey-title" placeholder="Enter your survey title" required>
              
              <label for="survey-description">Survey Description:</label>
              <textarea id="survey-description" name="survey-description" placeholder="Enter a description for your survey" required></textarea>
          
              <!-- Character limit selection -->
              <label for="char-limit">Character Limit:</label>
              <select id="char-limit" name="char-limit">
                <option value="100">100 characters</option>
                <option value="300">300 characters</option>
                <option value="500">500 characters</option>
                <option value="1000">1000 characters</option>
              </select>
              
              <button type="submit" id="submit-written-survey">Submit Survey</button>
            </form>
          </div>
          
          <div class="tab-content" id="multiple-choice-content">
            <!-- Multiple choice content goes here -->
            <h2>Create a Multiple Choice Survey</h2>  
            <div class="survey-form">
              <label for="survey-title-mc">Survey Title:</label>
              <input type="text" id="survey-title-mc" name="survey-title-mc" placeholder="Enter your survey title" class="survey-input" required>
              
              <label for="survey-description-mc">Survey Description:</label>
              <textarea id="survey-description-mc" name="survey-description-mc" placeholder="Enter a description for your survey" class="survey-input" rows="4" required></textarea>
              
              <div class="options" id="options">
                <div class="option">
                  <input type="text" class="option-input" placeholder="Option 1" required>
                  <button class="add-option" id="add-option" onclick="addOption(this)">+</button>
                </div>
              </div>
              
              <button id="submit-multiple-choice" class="submit-survey">Submit Survey</button>
            </div>
          </div>
