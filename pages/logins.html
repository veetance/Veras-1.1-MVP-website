<section class="full-page">
    <div class="header">
      <div class="title">
        <h1>Social Media with a Purpose <span><h2>Research Study |<span>Phase 2</span></h2></span> </h1>
      </div>
      <div class="overline">
        <span>Already have an account ?</span>
        <strong id="waitList"> <span><p>Go back</p> <i class="material-symbols-outlined">keyboard_backspace</i></span></strong>
      </div>
    </div>
    <div class="content">
      <div class="form-container">
        <h2 class="form-title">New User <i class="material-symbols-outlined global-back-btn">Encrypted</i> </h2>
        <form class="form" action="#">
          <label for="login-number" class="label">Username</label>
          <input id="login-number" type="text" class="input" placeholder="Username / Login Number" autocomplete="username" required />
          <label for="password" class="label">Password</label>
          <input id="password" type="password" class="input" placeholder="password" autocomplete="current-password" required />
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox checkbox-custom" /><a href="#" class="link">terms and conditions</a>
            </label>
          </div>
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox checkbox-custom" /><a href="#" class="link">I am not a robot</a>
            </label>
          </div>
          <span class="button-wrap">
           
            <span class="login-btns">

              <button type="submit" id="logins-button" class="v-button-filled">
                <p>Get Started</p>
                <i class="material-symbols-outlined">Arrow_Forward_Ios</i>
              </button>

            </span>
          </span>
        </form>
      </div>
    </div>
  </section>
