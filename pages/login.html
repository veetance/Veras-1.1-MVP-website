<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="theme-color" content="#FFFFFF">
      <meta http-equiv="Content-Security-Policy" content="connect-src *;">
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
      <link rel="stylesheet" href="../css/login.css">
      <link rel="stylesheet" href="../css/styles.css">
     

      <title>Login - Veras.ca</title>
   </head>

   <body>
     
       <section class="login-page">

         <div class="content">
            <div class="form-container">
              <form class="form">
                <h2 class="form-title">Log in to your account</h2>
                <label for="login-number" class="label">Login Number</label>
                <input id="login-number" type="text" class="input" placeholder="Enter your login number" required>
                <label for="password" class="label">Password</label>
                <input id="password" type="password" class="input" placeholder="Enter your password" required>
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" required>
                    <span class="checkbox-custom"></span>
                    I accept the <a href="#" class="link">terms and conditions</a>
                  </label>
                </div>
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" required>
                    <span class="checkbox-custom"></span>
                    I'm not a robot
                  </label>
                </div>
                <button type="submit" class="v-button-filled"><p>Log in</p></button>
              </form>
            </div>
          </div>

         <div class="header">
           <div class="title"><h1>Welcome to Our <span>Login Page</span></h1></div>
         </div>

      

       </section>
       

      <script src="js/login.js"></script>
   </body>
</html>
