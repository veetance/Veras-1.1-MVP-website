<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
    
      <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
      <link rel="stylesheet" href="../css/login.css">
      <link rel="stylesheet" href="../css/styles.css">


      <link rel="icon" type="image/svg" href="img/VERAS-ICO-badazz-Indigo-gradient-3.svg">
      <link rel="icon" type="image/svg" href="img/LOGO-DANIELA-7.svg">
     

      <title>Login - Veras.ca</title>
   </head>

   <body>
     
       <section class="login-page">

         <div class="header">
            <div class="title"><h1>Understand what's Important </h1></div>
          </div>

         <div class="content">
            <div class="form-container">
              <form class="form">
                <h2 class="form-title">Log in to your account</h2>
                <label for="login-number" class="label">Login Number</label>
                <input id="login-number" type="text" class="input" placeholder="Enter your login number" required>
                <label for="password" class="label">Password</label>
                <input id="password" type="password" class="input" placeholder="Enter your password" required>
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" required>
                    <span class="checkbox-custom"></span>
                    I accept the <a href="#" class="link">terms and conditions</a>
                  </label>
                </div>
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" required>
                    <span class="checkbox-custom"></span>
                    I'm not a robot
                  </label>
                </div>
                <button type="submit" class="v-button-filled"><p>Log in</p></button>
              </form>
            </div>
          </div>

       </section>
       

      <script src="js/login.js"></script>
   </body>
</html>
