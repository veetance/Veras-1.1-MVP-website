    </div>

  </div>

          <label class="checkbox-label">
            <input type="checkbox" class="checkbox checkbox-custom" /><a href="#" class="link">I am not a robot</a>
          </label>
        </div>
        <span class="button-wrap">
          <div id="onboarding-button" class="v-button-outlined">
            <p>Continue</p>
            <i class="material-symbols-outlined">Arrow_Forward_Ios</i>
          </div>
          <span class="login-btns">
            <button type="submit" id="toFeed-button" class="v-button-filled">
              <p>Log in</p>
              <i class="material-symbols-outlined">Arrow_Forward_Ios</i>
            </button>
            <div id="registr" class="v-button-filled">
              <i class="material-symbols-outlined">Person_add</i>
            </div>

    </div>
  </div>
