      <title>Login - Veras.ca</title>

   <body>
     
       <section class="login-page">

         <div class="header">
            <div class="title"><h1>Understand<span>what's Important</span> </h1></div>
          </div>

         <div class="content">
            <div class="form-container">
              <form class="form">
                <h2 class="form-title">Enter login details</h2>
                <label for="login-number" class="label">Login Number</label>
                <input id="login-number" type="text" class="input" placeholder="login number" required>
                <label for="password" class="label">Password</label>
                <input id="password" type="password" class="input" placeholder="password" required>
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" required>
                    <span class="checkbox-custom"></span><a href="#" class="link">terms and conditions</a>
                  </label>
                </div>
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input type="checkbox" class="checkbox" required>
                    <span class="checkbox-custom"></span>
                    I'm not a robot
                  </label>
                </div>
                <button type="submit" class="v-button-filled"><p>Log in</p></button>
              </form>
            </div>
          </div>

       </section>
