<div class="full-page">
  <div class="newsfeed-Zone">
    <section class="N-Header">
      <div class="page-name">

          <span>
            <div class="Ucity">

            </div>
            <div class="Utime">

            </div>
          </span>
        </div>
        <div class="top-Right">

          <div class="tabs">
            <button class="tab" id="written-survey-tab"> <i class="material-symbols-outlined"> edit_note </i><p>Written Survey</p></button>
            <button class="tab" id="multiple-choice-tab"><i class="material-symbols-outlined"> format_list_bulleted</i> <p>Multiple Choice</p></button>
          </div>
          <div class="tab-content" id="written-survey-content">
            <!-- Written survey content goes here -->
          </div>
          <div class="tab-content" id="multiple-choice-content">

          </div>
